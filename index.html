<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Manrope:wght@600;800&display=swap" rel="stylesheet">

  <link rel="stylesheet" href="app.css">
  <link rel="stylesheet" href="desktop.css">
  
  <title>Frontend Mentor | Advice generator app</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>

  <div class="card-container">
    <div class="card-title">ADVICE #<span id="advice-id">117</span></div>
    <div class="advice">
      <q>
        It's easy to sit up and take notice, what's difficult is getting
        up and taking action.      
      </q>
    </div>
    <div class="divider">
      <img class="divider-mobile" src="images/pattern-divider-mobile.svg" alt="pattern-divider-mobile">
      <img class="divider-desktop" src="images/pattern-divider-desktop.svg" alt="pattern-divider-desktop">
    </div> 
    <div class="dice-wrapper">
      <img class="dice-icon" src="images/icon-dice.svg" alt="dice-icon" id="dice-icon">
    </div>  
  </div>
     
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="https://tuncayalp.42web.io/" target="_blank">Tuncay Alp</a>.
  </div>

  <script src="app.js"></script>
</body>
</html>
